<div class="pt-2">
  <label for="mobile-language" class="sr-only">Select Language</label>
  <select
    id="mobile-language"
    (change)="changeLang($event)"
    [value]="currentLanguage()"
    class="block w-full bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600
                rounded-md py-2 pl-3 pr-10 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500
                dark:focus:ring-indigo-400 dark:text-white">
    <option value="en">English</option>
    <option value="es">Español</option>
    <option value="fr">Français</option>
    <option value="de">Deutsch</option>
  </select>
</div>
